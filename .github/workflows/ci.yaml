name: lint

on:
  release:
  pull_request:

env:
  POETRY_HOME: /opt/poetry
  POETRY_CACHE: /opt/poetry_cache

jobs:

  lint_and_test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install requirements
        run: |
          task install
        env:
          UV_PYTHON: ${{ matrix.python-version }}
      - name: Lint
        run: |
          task lint
      - name: Run tests / coverage
        run: |
          task test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.12'
      - name: Make docs
        if: matrix.python-version == '3.12'
        run: |
          task doc
      - name: Upload API doc as an artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: apidoc
          path: apihtml/
      - name: Upload PUBLIC doc as an artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: publicdoc
          path: html/
      - name: Upload COVERAGE as an artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: htmlcov/

  mergify-ci-status: # this is a special job for mergify
    runs-on: ubuntu-24.04
    needs: ["lint_and_test"]
    steps:
      - name: Status
        run: |
          echo "OK"

  publish_pypi:
    runs-on: ubuntu-latest
    needs: lint_and_test
    if: github.event_name == 'release' && github.event.action == 'created'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish on Pypi
        run: |
          task publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}

  githubpages:
    runs-on: ubuntu-latest
    needs: lint_and_test
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps: 
      - name: Download API doc artifact
        uses: actions/download-artifact@v4
        with:
          name: apidoc
      - name: Download API doc artifact
        uses: actions/download-artifact@v4
        with:
          name: publicdoc
      - name: Download COVERAGE artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
