name: lint

on:
  push:
  pull_request:

env:
  POETRY_HOME: /opt/poetry
  POETRY_CACHE: /opt/poetry_cache

jobs:

  lint:
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Cache deps install
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.POETRY_HOME }}
            ${{ env.POETRY_CACHE }}
          key: cachepoetry-${{ hashFiles('poetry.lock', '.github/workflows/**') }}-${{ vars.CACHE_VERSION }}
      - name: Install poetry
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          python3 -m venv $POETRY_HOME
          $POETRY_HOME/bin/pip install poetry
      - name: Fix github path
        run: |
          echo "$POETRY_HOME/bin" >> "$GITHUB_PATH"
      - name: Configure poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project false
          poetry config cache-dir $POETRY_CACHE
          poetry config virtualenvs.path $POETRY_CACHE/venv
      - name: Install requirements
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          poetry install
      - name: Run lint
        run: |
          poetry run poe lint
      - name: Run tests / coverage
        run: |
          poetry run poe coverage
      - name: Make docs
        run: |
          poetry run poe docs
      - name: Upload API doc as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: apidoc
          path: apihtml/
      - name: Upload PUBLIC doc as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: publicdoc
          path: html/
      - name: Upload COVERAGE as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: htmlcov/
  githubpages:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
    if: github.ref == 'refs/heads/main'
    steps: 
      - name: Download API doc artifact
        uses: actions/download-artifact@v3
        with:
          name: apidoc
      - name: Download API doc artifact
        uses: actions/download-artifact@v3
        with:
          name: publicdoc
      - name: Download COVERAGE artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1


