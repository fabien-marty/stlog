<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" baseProfile="full" viewBox="0 0 800 852" width="800" version="1.1">
    <defs>
        <termtosvg:template_settings xmlns:termtosvg="https://github.com/nbedos/termtosvg">
            <termtosvg:screen_geometry columns="100" rows="50"/>
            <termtosvg:animation type="css"/>
        </termtosvg:template_settings>
        <style type="text/css" id="generated-style"><![CDATA[#screen {
                font-family: 'DejaVu Sans Mono', monospace;
                font-style: normal;
                font-size: 14px;
            }

        text {
            dominant-baseline: text-before-edge;
            white-space: pre;
        }
    ]]></style>
        <style type="text/css" id="user-style">
            /* The colors defined below are the default 16 colors used for rendering text of the terminal. Adjust
               them as needed.
               Solarized light color theme (http://ethanschoonover.com/solarized) */
            .foreground {fill: #586e75;}
            .background {fill: #fdf6e3;}
            .color0 {fill: #fdf6e3;}
            .color1 {fill: #dc322f;}
            .color2 {fill: #859900;}
            .color3 {fill: #b58900;}
            .color4 {fill: #268bd2;}
            .color5 {fill: #6c71c4;}
            .color6 {fill: #2aa198;}
            .color7 {fill: #586e75;}
            .color8 {fill: #839496;}
            .color9 {fill: #cb4b16;}
            .color10 {fill: #eee8d5;}
            .color11 {fill: #93a1a1;}
            .color12 {fill: #657b83;}
            .color13 {fill: #073642;}
            .color14 {fill: #d33682;}
            .color15 {fill: #002b36;}
        </style>
    </defs>
    <svg id="screen" width="800" height="850" viewBox="0 0 800 850" preserveAspectRatio="xMidYMin slice"><rect class="background" height="100%" width="100%" x="0" y="0"/><defs><g id="g1"><text x="0" textLength="456" class="foreground">Poe the Poet - A task runner that works well with poetry.</text></g><g id="g2"><text x="0" textLength="64" class="foreground">version </text><text x="64" textLength="48" class="color6">0.18.1</text></g><g id="g3"><text x="0" textLength="208" font-style="italic" class="color6">Result: No task specified.</text></g><g id="g4"><text x="0" textLength="40" font-weight="bold" class="foreground">USAGE</text></g><g id="g5"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="24" text-decoration="underline" class="foreground">poe</text><text x="40" textLength="576" class="foreground"> [-h] [-v | -q] [--root PATH] [--ansi | --no-ansi] task [task arguments]</text></g><g id="g6"><text x="0" textLength="112" font-weight="bold" class="foreground">GLOBAL OPTIONS</text></g><g id="g7"><text x="0" textLength="360" class="foreground">  -h, --help     Show this help page and exit</text></g><g id="g8"><text x="0" textLength="344" class="foreground">  --version      Print the version and exit</text></g><g id="g9"><text x="0" textLength="424" class="foreground">  -v, --verbose  Increase command output (repeatable)</text></g><g id="g10"><text x="0" textLength="424" class="foreground">  -q, --quiet    Decrease command output (repeatable)</text></g><g id="g11"><text x="0" textLength="528" class="foreground">  -d, --dry-run  Print the task contents but don't actually run it</text></g><g id="g12"><text x="0" textLength="456" class="foreground">  --root PATH    Specify where to find the pyproject.toml</text></g><g id="g13"><text x="0" textLength="328" class="foreground">  --ansi         Force enable ANSI output</text></g><g id="g14"><text x="0" textLength="336" class="foreground">  --no-ansi      Force disable ANSI output</text></g><g id="g15"><text x="0" textLength="128" font-weight="bold" class="foreground">CONFIGURED TASKS</text></g><g id="g16"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">lint_imports   </text><text x="136" textLength="272" class="foreground">  lint the code with import-linter</text></g><g id="g17"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">lint_ruff      </text><text x="136" textLength="200" class="foreground">  lint the code with ruff</text></g><g id="g18"><text x="0" textLength="32" class="foreground">    </text><text x="32" textLength="104" class="color4">--dont-fix   </text><text x="136" textLength="352" class="foreground">  does not try to automatically fix the code</text></g><g id="g19"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">lint_black     </text><text x="136" textLength="208" class="foreground">  lint the code with black</text></g><g id="g20"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">lint_mypy      </text><text x="136" textLength="200" class="foreground">  lint the code with mypy</text></g><g id="g21"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">lint_readme    </text><text x="136" textLength="136" class="foreground">  lint the README</text></g><g id="g22"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">readme         </text><text x="136" textLength="344" class="foreground">  make the README.md file from README.md.j2</text></g><g id="g23"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">lint           </text><text x="136" textLength="256" class="foreground">  lint the code with all linters</text></g><g id="g24"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">test           </text><text x="136" textLength="160" class="foreground">  execute unit tests</text></g><g id="g25"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">coverage       </text><text x="136" textLength="272" class="foreground">  execute unit tests with coverage</text></g><g id="g26"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">apidoc         </text><text x="136" textLength="128" class="foreground">  making API doc</text></g><g id="g27"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">doc            </text><text x="136" textLength="96" class="foreground">  making doc</text></g><g id="g28"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">docs           </text><text x="136" textLength="136" class="foreground">  making all docs</text></g><g id="g29"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">clean          </text><text x="136" textLength="176" class="foreground">  clean the repository</text></g><g id="g30"><text x="0" textLength="16" class="foreground">  </text><text x="16" textLength="120" class="color6">serve_doc      </text><text x="136" textLength="376" class="foreground">  live build and serve the doc on a custom port</text></g><g id="g31"><text x="0" textLength="32" class="foreground">    </text><text x="32" textLength="104" class="color4">--port       </text><text x="136" textLength="264" class="foreground">  TCP port to use (default: 9090)</text></g><g id="g32"><text x="0" textLength="32" class="foreground">    </text><text x="32" textLength="104" class="color4">--bind       </text><text x="136" textLength="480" class="foreground">  IP address to bind (0.0.0.0 for all, default: 127.0.0.0.1)</text></g><g id="g33"><text x="0" textLength="8" class="background"> </text></g></defs><g><use xlink:href="#g1" y="0"/><use xlink:href="#g2" y="17"/><use xlink:href="#g3" y="51"/><use xlink:href="#g4" y="85"/><use xlink:href="#g5" y="102"/><use xlink:href="#g6" y="136"/><use xlink:href="#g7" y="153"/><use xlink:href="#g8" y="170"/><use xlink:href="#g9" y="187"/><use xlink:href="#g10" y="204"/><use xlink:href="#g11" y="221"/><use xlink:href="#g12" y="238"/><use xlink:href="#g13" y="255"/><use xlink:href="#g14" y="272"/><use xlink:href="#g15" y="306"/><use xlink:href="#g16" y="323"/><use xlink:href="#g17" y="340"/><use xlink:href="#g18" y="357"/><use xlink:href="#g19" y="374"/><use xlink:href="#g18" y="391"/><use xlink:href="#g20" y="408"/><use xlink:href="#g21" y="425"/><use xlink:href="#g22" y="442"/><use xlink:href="#g23" y="459"/><use xlink:href="#g18" y="476"/><use xlink:href="#g24" y="493"/><use xlink:href="#g25" y="510"/><use xlink:href="#g26" y="527"/><use xlink:href="#g27" y="544"/><use xlink:href="#g28" y="561"/><use xlink:href="#g29" y="578"/><use xlink:href="#g30" y="595"/><use xlink:href="#g31" y="612"/><use xlink:href="#g32" y="629"/><rect x="0" y="680" width="8" height="17" class="foreground"/><use xlink:href="#g33" y="680"/></g></svg>
</svg>