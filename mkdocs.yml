site_name: stlog
repo_url: https://github.com/fabien-marty/standard-structlog

theme:
  name: material

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: false

plugins:
  - search
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"
  - macros

extra_css:
  - stylesheets/extra.css

nav:
  - index.md
  - quickstart.md
  - howto.md
  - faq.md
  - api_reference.md

extra:
  twelvefactorapp: "[Twelve-Factor App](https://12factor.net/)"
  pythonlogging: "[standard python logging](https://docs.python.org/3/library/logging.html)"
  contextvars: "[contextvars](https://docs.python.org/3/library/contextvars.html)"
  rich: "[rich library](https://github.com/Textualize/rich)"
  pathprefix: ""
